<div class="login-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-sm-12 col-lg-4">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="bg-light">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          <p>
            <label for="inputEmail">E-mail:</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required autofocus/>
            <span *ngIf="!email.valid && email.touched">
              El email es obligatorio
            </span>
          </p>
          <p>
            <label>Contrase√±a:</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required />
          </p>
          <input type="submit" value="Entrar" class="btn btn-primary"/>

          <input (click)="logout()" value="Registrarse" class="btn btn-primary" style="margin-left: 20px;width:110px;" />
          <div *ngIf="errorMessage">
            <div class="alert alert-info" role="alert">
              <strong>Error</strong> {{ errorMessage }}
            </div>
          </div>
          </form>
          </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
</div>
