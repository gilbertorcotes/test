<div class="signup-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-sm-12 col-lg-4">
        <form #RegisterForm="ngForm" (ngSubmit)="onSubmitRegister()" class="bg-light">
          <h1 class="h3 mb-3 fw-normal">Please Sign Up</h1>
          <p>
            <label>Nombre:</label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name"  class="form-control" required />
            <span *ngIf="!name.valid && name.touched">
              El nombre es obligatorio
            </span>
          </p>
          <p>
            <label for="inputEmail">Correo electrónico:</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!email.valid && email.touched">
              El email es obligatorio
            </span>
          </p>
          <p>
            <label>Contraseña:</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required />
            <span *ngIf="!password.valid && password.touched">
              La contraseña es obligatoria
            </span>
          </p>
          <div style="text-align: center;">
          <input type="submit" value="Registrarse" class="btn btn-primary" />
        </div>
          <div *ngIf="alertRegister">
            <div class="alert alert-info" role="alert">
              <strong></strong> {{ alertRegister }}
            </div>
          </div>
          </form>
      <div class="col-lg-4"></div>
    </div>
  </div>
</div>
